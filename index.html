<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hydrangea Glow</title>
  <style>
    body {
      background: radial-gradient(circle at bottom, #f2f4ff, #d7e3ff, #fef6fa);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .flower {
      position: relative;
      width: 220px;
      height: 220px;
      animation: spin 8s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 12px rgba(200,180,255,0.6));
    }

    @keyframes spin {
      0% { transform: rotate(0deg) scale(0.95); }
      50% { transform: rotate(5deg) scale(1.05); }
      100% { transform: rotate(0deg) scale(0.95); }
    }

    .petal {
      position: absolute;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, var(--start), var(--end));
      border-radius: 50%;
      transform-origin: bottom center;
      opacity: 0.85;
      filter: blur(0.5px);
      animation: pulse 4s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); opacity: 0.85; }
      100% { transform: scale(1.05); opacity: 1; }
    }

    /* Soft pastel petals in hydrangea tones */
    .petal:nth-child(1) { --start: #c1c9ff; --end: #9aa8ff; transform: rotate(0deg) translateY(-70px); }
    .petal:nth-child(2) { --start: #f3b9e8; --end: #e6a2ff; transform: rotate(60deg) translateY(-70px); }
    .petal:nth-child(3) { --start: #b3e0ff; --end: #a2c7ff; transform: rotate(120deg) translateY(-70px); }
    .petal:nth-child(4) { --start: #e5baff; --end: #d6aaff; transform: rotate(180deg) translateY(-70px); }
    .petal:nth-child(5) { --start: #ffc5ef; --end: #eeb5ff; transform: rotate(240deg) translateY(-70px); }
    .petal:nth-child(6) { --start: #c3dbff; --end: #a7c4ff; transform: rotate(300deg) translateY(-70px); }

    .center {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #fff6ff 0%, #e5d4ff 60%, #cdb9ff 100%);
      transform: translate(-50%, -50%);
      box-shadow: 0 0 25px 15px rgba(220,200,255,0.4), 0 0 40px rgba(210,180,255,0.4);
    }

    .stem {
      position: absolute;
      bottom: -120px;
      left: 50%;
      width: 8px;
      height: 140px;
      background: linear-gradient(180deg, #64b381, #39714d);
      transform: translateX(-50%);
      border-radius: 6px;
      filter: drop-shadow(0 0 8px rgba(80,120,80,0.3));
    }

    .leaf {
      position: absolute;
      width: 90px;
      height: 50px;
      background: linear-gradient(90deg, #4ca874, #2f7a4f);
      border-radius: 100% 0 100% 0;
      bottom: -50px;
      left: 50%;
      transform-origin: left center;
      filter: drop-shadow(0 0 10px rgba(60,120,80,0.2));
    }

    .leaf.left {
      transform: translateX(-70%) rotate(-25deg);
    }

    .leaf.right {
      transform: translateX(-20%) rotate(25deg) scaleX(-1);
    }
  </style>
</head>
<body>
  <div class="flower">
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="petal"></div>
    <div class="center"></div>
    <div class="stem"></div>
    <div class="leaf left"></div>
    <div class="leaf right"></div>
  </div>
</body>
</html>
